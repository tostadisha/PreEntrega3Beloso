<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Carrito</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-logo"></div>
        <div class="nav-derecha">
          <div class="nav-centroNavegacion">
            <ul>
              <li>
                <a href="../index.html" class="color-primario"
                  ><img src="../img/casita.svg" alt=""
                /></a>
              </li>
              <li>
                <a href="#" class="color-primario"
                  ><img src="../img/carrito.svg" alt=""
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="carrito-main-caja">
        <div class="carrito-productos-lista"></div>
        <div class="carrito-resumen-plata-compra">
          <div class="carrito-resumen-padre">
            <div class="cantidad-productos-final">
              <p>Cantidad de productos:</p>
            </div>
            <div class="precio-productos-final">
              <p>Precio total:</p>
            </div>
            <button class="producto-boton-comprar">Comprar</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-derechos">
        <p>Todos los derechos reservado a nuestra compañía</p>
      </div>
      <div class="footer-redes">
        <a href="https://www.facebook.com"
          ><img src="../img/facebook-logo.svg" alt="Facebook"
        /></a>
        <a href="https://www.twitter.com/home"
          ><img src="../img/twitter-logo.svg" alt="Twitter"
        /></a>
        <a href="https://www.youtube.com/"
          ><img src="../img/youtube-logo.svg" alt="Youtube"
        /></a>
        <a href="https://www.instagram.com/"
          ><img src="../img/instagram-logo.svg" alt="Instagram"
        /></a>
      </div>
    </footer>
    <script src="../js/carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
